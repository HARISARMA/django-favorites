<h1>Your favorites</h1>
{% if object_list %}
    <ul>
{% for object in object_list %}
    <li>{{object}}{% if object.folder %}@{{object.folder}}{% endif %} [<a href="{% url delete-favorite-confirmation object.pk %}?next={% url favorites %}">remove</a>]</li>
{% endfor %}
</ul>
{% else %}
   <p>You have no favorites you are not a socialite !</p>
{% endif %}
