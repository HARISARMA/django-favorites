<h1>Your favorites</h1>
{% if favorites %}
<ul>
    {% for favorite in favorites %}
    <li>{{favorite}}{% if favorite.folder %}@{{favorite.folder}}{% endif %} [<a href="{% url delete-favorite-confirmation favorite.pk %}?next={% url favorites %}">remove</a>][<a href="{% url move-favorite favorite.id %}?next={% url favorites %}">move</a>]</li>
    {% endfor %}
</ul>
{% else %}
<p>You have no favorites you are not a socialite !</p>
{% endif %}
